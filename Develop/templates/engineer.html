<div class="col">
    <div class="shadow card mt-5">
        <div class="card-header text-white bg-primary ml-0">
            <h2 class="card-title">{{ name }}</h2>
            <h5 class="card-text"><i class="fas fa-laptop-code"></i>&nbsp;{{ role }}</h5>
        </div>
        <div class="card-body bg-light mt-3 mb-3">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>ID:</b> {{ id }}</li>
                <li class="list-group-item"><b>Email:</b> {{ email }}</li>
                <li class="list-group-item"><b>GitHub:</b> {{ github }}</li>
            </ul>
        </div>
    </div>
</div>
